<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <!-- ordered-list -->
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>

    <!-- unordered-list -->
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Pine-apple</li>
        <li>Grapes</li>
    </ul>

    <!-- definition list -->
    <dl>
        <dt>HTML</dt>
        <dd>Hypertect makup language</dd>

        <dt>CSS</dt>
        <dd>Cascading style sheet</dd>

        <dt>JS</dt>
        <dd>JavaScipt, dynamic scripting language</dd>
    </dl>

</body>
</html>
